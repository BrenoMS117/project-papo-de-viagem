<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meu Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/src/styles/styleconta.css"
    />
    <link rel="stylesheet" href="/src/styles/header-footer.css" />
    <link rel="stylesheet" href="/src/styles/header-login.css">
    <script src="main.js"></script>
  </head>
  <body>
    <header class="top-header">
      <div class="logo">
        <img
          src="/src/img/mountain black 1.png"
          alt="TerraVista Logo"
        />TerraVista
      </div>
      <nav class="menu">
        <button class="login">Login</button>
        <button class="registro">Registrar</button>
      </nav>
    </header>
    <div class="container">
      <div class="sidebar">
        <button class="menu-button">
          Perfil <span>Seus Dados Pessoais</span>
        </button>
        <button class="menu-button">
          Viagem <span>Minhas viagens; Se reencontre</span>
        </button>
        <div class="menu-button">
          <label for="conta-opcoes">Conta:</label>
          <select id="conta-opcoes">
            <option value="">Escolha uma opção</option>
            <option value="logout">Sair</option>
            <option value="delete">Deletar Conta</option>
          </select>
        </div>

      </div>

      <div class="main">
        <div class="form-area">
          <div class="form">
            <h3>Olá, <strong>nameUser</strong></h3>
            <input type="email" placeholder="Email" />
            <input type="text" placeholder="Nome de Usuário" />
            <input type="password" placeholder="Senha" />
            <input type="password" placeholder="Confirmar senha" />
            <button>Editar</button>
          </div>

          <div class="illustration">
            <img src="/src/img/img_conta.png" alt="Ilustração de viagem" />
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-elementos">
        <div class="footer-esquerda">
          <div class="logo">
            <img src="/src/img/Mountain.png" alt="TerraVista Logo" />TerraVista
          </div>
          <p>A PAZ QUE SÓ A VIAGEM TRAZ</p>
          <div class="social-icons">
            <img src="/src/img/Instagram.png" alt="Instagram" />
            <img src="/src/img/WhatsApp.png" alt="WhatsApp" />
            <img src="/src/img/LinkedIn.png" alt="LinkedIn" />
          </div>
        </div>
        <div class="footer-meio">
          <ul>
            <li>BRASIL</li>
            <li>ESPANHA</li>
            <li>TURQUIA</li>
            <li>CANADÁ</li>
            <li>PERU</li>
            <li>INDONÉSIA</li>
          </ul>
        </div>
        <div class="footer-images">
          <img
            src="/src/img/imageCadastro-sem fundo (1) 1.png"
            alt="Imagem Viajante"
          />
        </div>
      </div>
      <p class="copyright">&copy; COPYRIGHT TERRAVISTA 2025</p>
    </footer>

    <script>
      document.getElementById("conta-opcoes").addEventListener("change", function () {
        const valor = this.value;

        if (valor === "logout") {
          window.location.href = "/logout"; // Servlet de logout
        } else if (valor === "delete") {
          const confirmacao = confirm("Tem certeza que deseja deletar sua conta?");
          if (confirmacao) {
            window.location.href = "/deletar-conta"; // Servlet que lida com exclusão
          } else {
            this.value = ""; // volta ao padrão
          }
        }
      });
    </script>

  </body>
</html>
