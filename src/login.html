<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TerraVista</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <header class="top-header">
        <div class="logo">
        <img src="/src/img/mountain black 1.png" alt="TerraVista Logo">TerraVista
        </div>
        <nav class="menu">
            <button class="login">Login</button>
            <button class="registro">Registrar</button>
        </nav>
    </header>

    <main class="main-elementos">
        <section class="formulario">
            <h1>BEM VINDO DE VOLTA!!</h1>
            <h2>VAMOS PARA MAIS UMA AVENTURA?</h2>
            <form class="login-form">
                <input type="text" class="email" placeholder="Email ou nome de usuário" required>
                <input type="password" class="senha" placeholder="Senha" required>
                <button type="submit" class="logar">Partiu? Novas aventuras</button>
                <p class="text-menor">Caso não possua uma conta cadastre-se</p>
                <button type="button" class="registrar">Registrar</button>
            </form>
        </section>

        <section class="image-section">
            <img src="/src/img/imageCadastro 1.png" alt="Viagem" class="image">
        </section>
    </main>
    <footer class="footer">
        <div class="footer-elementos">
            <div class="footer-esquerda">
                <div class="logo">
                    <img src="/src/img/Mountain.png" alt="TerraVista Logo">TerraVista
                </div>
                <p>A PAZ QUE SÓ A VIAGEM TRAZ</p>
                <div class="social-icons">
                    <img src="/src/img/Instagram.png" alt="Instagram">
                    <img src="/src/img/WhatsApp.png" alt="WhatsApp">
                    <img src="/src/img/LinkedIn.png" alt="LinkedIn">
                </div>
            </div>
            <div class="footer-direita">
                <ul>
                    <li>BRASIL</li>
                    <li>ESPANHA</li>
                    <li>TURQUIA</li>
                    <li>CANADÁ</li>
                    <li>PERU</li>
                    <li>INDONÉSIA</li>
                </ul>
            </div>
            <div class="footer-images">
                <img src="/src/img/imageCadastro-sem fundo (1) 1.png" alt="Imagem Viajante">
            </div>
        </div>
        <p class="copyright">&copy; COPYRIGHT TERRAVISTA 2025</p>
    </footer>
</body>
</html>
