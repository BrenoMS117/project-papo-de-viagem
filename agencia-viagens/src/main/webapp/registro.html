<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - TerraVista</title>
    <link rel="stylesheet" href="Styles/style-registro.css">
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='/';">
            <img src="img/mountain black 1.png" alt="TerraVista Logo" style="height: 30px; margin-right: 10px;">
            TerraVista
        </div>
    </header>

    <main>
        <div class="container-main">
            <h1>CRIE SUA CONTA E COMECE SUA AVENTURA!!!</h1>
            <div class="container">
            <div class="formulario">
                <form action="/registro" method="post">
                    <input type="text" class="campo-menor" placeholder="Primeiro Nome" name="nome" id="nome" required>
                    <input type="email" class="Email" placeholder="Email"  name="email" id="email" required>
                    <input type="text" class="senha" placeholder="Data de Nascimento" name="data_nascimento" id="data_nascimento" required>
                    <input type="text" class="usuario" placeholder="CPF" name="cpf" id="cpf" required>
                    <input type="password" class="senha" placeholder="Senha" name="senha" id="senha" required min="8">
                    <small class="minimo">Mínimo 8 caracteres</small>
                    <button class="Registrar" type="submit">Criar Conta e Comece a Planejar</button>
                </form>
            </div>
            <div class="image">
                <img src="img/imageCadastro 1.png" alt="Imagem cadastro">
                <p>Já tem uma conta? Faça login agora mesmo!</p>
                <button type="button" class="registrar" onclick="window.location.href='login.jsp';">Login</button>
            </div>
        </div>
    </div>
    </main>
    <div class="container-footer">
    <div class="logo">
        <img src="img/mountain black 1.png" alt="TerraVista Logo" style="height: 30px; margin-right: 10px;">
        TerraVista
    </div>
    <div class="linha"></div>
</div>
    <footer>
        © COPYRIGHT TERRAVISTA 2025
    </footer>
</body>
</html>
